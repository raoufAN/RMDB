    <script>
      window.onload = function () {
        const urlPram = new URLSearchParams(window.location.search);
        const title = urlPram.get("title");
        const release_date = urlPram.get("release_date");
        const popularity = urlPram.get("popularity");
        const overview = urlPram.get("overview");
        const poster = urlPram.get("poster");
        let holderContaier = document.querySelector(".holder");
        //console.log(title, release_date, popularity, overview, poster);

        holderContaier.innerHTML = `
        
            <div class="content-blank">
                 <h3 class="title-blank"><strong>title :</strong>${title}</h3>
                 <h4 class="release_date_blank">Release Date : ${release_date}</h4>
                <h4 class="popularity_blank">Popularity : ${popularity}</h4>
                <p class="overview-blank"><strong>story :</strong>  ${overview}</p>
            </div>
            <div class="box-image-blank">
                <img src="${poster}" alt="" class="poster-blank" />
            </div>

         
        `;
      };
    </script>
