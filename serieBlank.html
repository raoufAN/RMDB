    <script>
      window.onload = function () {
        const urlPram = new URLSearchParams(window.location.search);
        const title = urlPram.get("title");
        const genres = urlPram.get("genres");
        const premiered = urlPram.get("premiered");
        const rating = urlPram.get("rating");
        const country = urlPram.get("country");
        const status = urlPram.get("status");
        const summary = urlPram.get("summary");
        const poster = urlPram.get("poster");

        let holderContaier = document.querySelector(".holder");

        console.log(title, genres, rating, country, status, summary, poster);

        holderContaier.innerHTML = `
        
            <ul class="content-blank">
          
                <li class="title-blank title"><span>Title :</span><strong>${title}</strong></li>
                <li class="genres"><span>Genre :</span> : ${genres}</span>
               <li class="release-date"><span>Release-Date :</span> : ${premiered}</span>
                <li class="rating"><span>Rating :</span> ${rating} <i class="fa-solid fa-star star"></i></li>
                <li class="country"><span>country :</span> ${country}</li>
                <li class="status"><span>status :</span> ${status}</li>
                <li class="summary"><span>overview :</span>${summary}</li>

            </ul>
            <div class="box-image-blank">
                <img src="${poster}" alt="" class="poster-blank" />
            </div>

         
        `;
      };
    </script>
