  <body>
    <div class="header">
      <div class="container">
        <div class="logo">
          <h3>RMDB</h3>
        </div>

        <ul class="navbar">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="anime.html">Anime</a>
          </li>
          <li>
            <a href="movie.html">Movie</a>
          </li>
          <li>
            <a href="show.html" class="active">TV Show</a>
          </li>
        </ul>
        <div class="menu" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
    <div class="holder-container">
      <div class="sidebar">
        <ul class="list">
          <h2 class="select" onclick="getAllSeries(0),passeDataPagination(0)">
            <i class="fas fa-star color"></i> Series
          </h2>
          <li
            class="select"
            onclick="NowPlayingMovie(1),passeDataPaginationLatestNowPlaying(1)"
          >
            <i class="fas fa-sync-alt blue"></i> On The Air
          </li>
          <li
            class="select"
            onclick="TopRatedseries(1),passeDataPaginationLatestTopRated(1)"
          >
            <i class="fas fa-chart-line red"></i> Top Rated series
          </li>
          <li
            class="select"
            onclick="MostPopularseries(1),passeDataPaginationLatestMostPopular(1)"
          >
            <i class="fas fa-fire orange"></i> Most Popular series
          </li>
        </ul>
      </div>
      <div class="main">
        <h2 class="title"></h2>

        <div class="input-box">
          <label for="anime-search">search </label>
          <input
            type="search"
            placeholder="Type Your Anime"
            class="input-search"
            id="anime-search"
          />
        </div>
        <div class="changable">
          <div class="content-box"></div>
          <nav class="pagination">
            <ul></ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <ul class="icon">
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-tiktok"></i></li>
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-instagram"></i></li>
          <li><i class="fab fa-youtube"></i></li>
        </ul>
        <ul class="content">

          <li><a href="#">Help</a></li>
        </ul>
      </div>
